[package]
name = "gars"
version = "0.3.1"
authors = ["wang-q <wang-q@outlook.com>"]
edition = "2018"
description = "Genome Analyst with Rust and rediS"
documentation = "https://github.com/wang-q/gars"
readme = "README.md"
homepage = "https://github.com/wang-q/gars"
repository = "https://github.com/wang-q/gars"
license = "MIT"
categories = ["command-line-utilities", "science"]
publish = false

[dependencies]
clap = { version = "4.0.29", features = ["cargo"] }
anyhow = "1.0.66"
regex = "1.7.0"
lazy_static = "1.4.0"
tera = "1.17.1"

redis = { version = "0.23.0", default-features = false, features = ["script"] }
flate2 = "1.0.25"
rand = "0.8.1"
serde = "1.0.137"
envy = "0.4.2"
dotenv = "0.15.0"

#log = "0.4"
#simplelog = "^0.10.0"

intspan = "0.7.1"
bio = "0.30.1"

# serialize
rust-lapper = { version = "1.0.1", features = ["with_serde"] }
bincode = "1.3.3"

polars = { version = "0.30.0", optional = true, features = ["dtype-slim", "lazy"] }

[features]
build-stat = ["polars"]

[[bin]]
name = "gars"
path = "src/gars.rs"

[[bin]]
name = "gars-stat"
path = "src/gars-stat.rs"
required-features = ["build-stat"]

[build-dependencies]

[dev-dependencies]
tempfile = "3.3.0"
assert_cmd = "2.0.4"
predicates = "3.0.3"
approx = "0.5.0"

[profile.release]
lto = true
